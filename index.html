<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List By Yassin</title>
    <!-- Start Css Files -->
    <!-- Boostrap Css -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">

     <link rel="stylesheet" href="./asset/css/style.css">
    <!-- End Css Files -->
</head>
<body>
       <!-- Everthing Was Made By Love and passion -->
    
    <!-- Start -->
     <!-- App Div Is contains Everthing -->
     <div class="app bg-secondary center-flex min-vh-100">
        <div class="container">
            <!-- Is That Popup in the middle of the page -->
            <div class="todo-wrapper">
                <h3 class="text-white fw-bold display-4 mb-3">Create your Todo-List:</h3>
                <!-- Form Is Input&Btn -->
                <form action="#" class=" my-4 d-flex justify-content-center">
                    <input type="text" class="input" placeholder="What are your tasks today?">
                    <input type="button" value="Add Task" class="add-task">
                </form>
                <!-- Is the Main Wrapper For Tasks Child Elements -->
                <div class="tasks-wrapper mt-5">
                    <!-- Is For tasks That Crates by Javascript Processed Function [like , CRUD Operators] -->
                   
                </div>
            </div>
        </div>
     </div>
    <!-- End -->




    <!-- Start Js Files -->
     
     <script src="./asset/js/logic.js"></script>
    <!-- End Js Files -->
</body>
</html>
